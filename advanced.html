<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Orbital Mechanics - Advanced Mode</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #orbitVisualization {
            width: 100%;
            height: 100vh;
            background-color: #000;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        .control-button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="orbitVisualization"></div>
    <div id="controls">
        <button class="control-button" id="upButton">↑</button>
        <button class="control-button" id="downButton">↓</button>
        <button class="control-button" id="leftButton">←</button>
        <button class="control-button" id="rightButton">→</button>
